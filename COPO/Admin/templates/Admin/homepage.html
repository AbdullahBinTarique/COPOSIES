        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(94, 99, 88, 0.199), rgb(62, 69, 73));
            border-radius: 20px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
            background-image: url(https://siesgst.edu.in/images/innerheadercommon.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 20px;

        }

        .header img {
            width: 100%;
            max-width: 200px;
        }

        .header-text {
            text-align: left;
            margin-left: 20px;
        }

        .header-text h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .header-text h3 {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
            font-weight: normal;
        }

        .right-buttons {
            display: flex;
            flex-direction: column;

            margin-top: 30px;
        }

        .right-buttons button {
            background-color: #0076c5;
            color: white;
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .right-buttons button:hover {
            background-color: #0b679c;
        }

        .Logout {
            width: 100%;
            display: flex;
            justify-content: end;
            padding-right: 1rem;
        }

        .Logout button {
            margin-right: 5px;
        }

        .Button {
            border: 2px solid;
            background-color: #6A0DAD;
            color: azure;
            width: 100px;
            height: 30px;
            border-radius: 30px;
            transition: background-color, font-size 0.3s;
            font-size: 14px;
        }

        .Button:hover {
            background-color: #540b9c;
            font-size: 18px;
        }

        .offcanvas-body::-webkit-scrollbar {
            display: none;
        }

        .offcanvas-body {
            scrollbar-width: none;
        }

        .offcanvas-body {
            max-height: 80vh;
            overflow-y: scroll;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                margin-bottom: 10px;
            }

            .header-text {
                margin-left: 0;
            }

            .Logout {
                text-align: center;
                margin-left: 0;
            }

            .right-buttons {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .header-text h1 {
                font-size: 1.2rem;
            }

            .header-text h3 {
                font-size: 0.9rem;
            }

            .Logout button {
                font-size: 12px;
            }
        }

        /*  */
        /* Box wrapper */
        .box-wrapper {
            border-radius: 20px;

            position: relative;
            width: 100%;
            height: 200px;
            overflow: auto;

            /* perspective: 1000px; */
            background-color: rgb(116, 134, 75);
        }

        /* Customize the scrollbar */
        .box-wrapper {
            overflow: scroll;
        }

        /* Style the scrollbar itself */
        .box-wrapper::-webkit-scrollbar {
            width: 12px;
            /* Set width for vertical scrollbar */
            height: 12px;
            /* Set height for horizontal scrollbar */
        }

        /* Style the scrollbar thumb (the draggable part) */
        .box-wrapper::-webkit-scrollbar-thumb {
            background-color: #34db87;
            /* Blue color */
            border-radius: 6px;
        }

        /* Style the scrollbar track (the background of the scrollbar) */
        d.box-wrapperiv::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 6px;
        }

        /* On hover, change thumb color */
        .box-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #8f9b6f;
            /* Darker blue */
        }

    <script>
        // Auto fade out alerts after 3 seconds
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                let alerts = document.querySelectorAll('.alert');
                alerts.forEach(function (alert) {
                    alert.classList.add('fade-out');
                    setTimeout(function () {
                        alert.style.display = 'none';
                    }, 500); // Match the duration of the fade-out transition
                });
            }, 3000); // Time in milliseconds before fading out (3 seconds)
        });
        let isOpen = false;

        function toggleCloth() {
            const cloth = document.querySelector('.cloth');
            const clothTop = document.querySelector('.cloth-top');

            if (isOpen) {
                // Close curtain
                cloth.style.animation = 'fold-cloth 2s ease-in-out forwards';
                clothTop.style.opacity = '1'; // Make the top visible again
            } else {
                // Open curtain
                cloth.style.animation = 'unfold-cloth 2s ease-in-out forwards';
                setTimeout(() => {
                    clothTop.style.opacity = '0'; // Fade the top out after animation
                }, 2000);
            }
            isOpen = !isOpen;
        }
    </script>
